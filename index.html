<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheals</title>

    <style>
        .droga {
            width: 1850px;
        }
        
        .mcqueen{
            height: 50px;
            position: absolute;
            animation: mcqueenAnimation 6s linear infinite;
        }
        
        @keyframes mcqueenAnimation {
        
        0%{
            transform: translate(170px,130px);
        }
        25%{
            transform: translate(1500px,130px) rotate(90deg);
        }
        50%{
            transform: translate(1500px,850px)rotate(180deg);
        }
        75%{
            transform: translate(170px,850px)rotate(270deg);
        }
        100%{
            transform: translate(60px,130px)rotate(360deg);
        }
        
        }




    </style>
</head>
<body>
    <img src="mcqueen.png" class="mcqueen">
    <img src="Bez tytuÅ‚u.png" class="droga">
    
</body>
</html>
